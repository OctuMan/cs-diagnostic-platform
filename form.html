<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/formStyles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz de diagnostic</h1>
        <p>Merci de remplir ces informations avant de commencer le test :</p>
        <form id="studentForm">
            <div class="form-group">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ton prénom" required />
            </div>
            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ton nom" required />
            </div>
            <div class="form-group">
                <label for="studentClass">Classe :</label>
                <input type="text" id="studentClass" name="studentClass" placeholder="Ex : 1ère Année" required />
            </div>
            <button type="submit" id="submit-btn">Commencer le test</button>
        </form>
    </div>

    <script src="./js/student.js"></script>
</body>
</html>
